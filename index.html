<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级LIK的独家制作！</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- 添加图片显示元素 -->
        <img id="imageDisplay" src="" alt="Displayed Image">
        <div class="control-panel">
            <div class="speed-control">
            </div>
            <button id="startButton">下一张</button>
            <!-- 新增“上一张”按钮 -->
            <button id="prevButton">上一张</button>
        </div>
        <div class="Score">芒果和LIK在一起已经:</div>
        <!-- 新增一个 div 用于显示时间 -->
        <div id="timeDisplay"><span id="scoreValue">0</span></div>
        <!-- 新增音量调节滑块 -->
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
    </div>
    <script src="game.js"></script>
</body>

</html>
